<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>


  <div class="card">

    <div class="card-hero">
      <img src="images/illustration-hero.svg" alt="illustration-hero">
    </div>

    <div class="card-main">
      <div class="wrapper">
        <div class="card-header">
          Order Summary
        </div>

        <div class="card-body">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </div>
      </div>

      <div class="wrapper-2">
        <div class="card-plan">
          <div class="card-wrap">
            <img src="images/icon-music.svg" alt="plan-icon">

            <div class="plan-desc">
              <span class="plan-header">Annual Plan</span>
              <span class="plan-cost">$59.99/year</span>
            </div>
          </div>

          <a href="#" class="plan-change">Change</a>
        </div>

        <div class="card-button-group">
          <div class="payment-button">
            Proceed to Payment
          </div>

          <div class="cancel-order"><span>Cancel Order</span></div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
